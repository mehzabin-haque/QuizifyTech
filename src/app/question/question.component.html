<div class="row">
    <div class="col-md-6">
        <div class="quix-box custom-box">
            <div class="question-number">Question No:1/100 <span class="float-right">10:50</span></div>
            <div class="question-text text-justify">This is my Question</div>
            <div class="option-container">
                <div class="option text-justify" [style.animation-delay.s]="1">Option A</div>
                <div class="option text-justify" [style.animation-delay.s]="2">Option B</div>
                <div class="option text-justify" [style.animation-delay.s]="3">Option C</div>
                <div class="option text-justify" [style.animation-delay.s]="4">Option D</div>
            </div>

            <div class="align-content-center">
                <button type="button" class="btn-sm bg-red-500 text-white font-semi-bold py-2 px-3 rounded ">Next</button>
            </div>

            <div class="answers-indicator">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="result-box custom-box align-content-center">
            <h4>Quiz Result</h4>
            <table>
                <tr>
                    <td>Total Question</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Correct Answers</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>Wrong Answers</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td>80%</td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td>12:12</td>
                </tr>
            </table>
        </div>
    </div>
</div>
